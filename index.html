<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Control deslizante</title>
    <style>
        #canvas {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>

    <header class="bg-primary text-white text-center py-3">
        <h1>Animaciones 2D con Canvas</h1>
    </header>

    <main class="container mt-3 shadow rounded-3 p-3">
        <div class="row mb-3">
            <div class="col-12">
                <label for="rangeInput" class="form-label">Control deslizante</label>
                <input type="range" class="form-range" min="0" max="10" step="1" id="rangeInput" value="5">
                <p>Valor seleccionado: <span id="rangeValue">5</span></p>
            </div>
        </div>
        <div class="row shadow-sm mb-1 p-3">
            <div class="col-12 col-md-6 d-flex justify-content-center flex-column mb-3">
                <h5 class="text-center">Multiobjetos</h5>
                <canvas class="border shadow" id="canvas"></canvas>
                <br>
            </div>
            <div class="col-12 col-md-6 d-flex justify-content-center flex-column mb-3">
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#Figura</th>
                            <th scope="col">Posición en X</th>
                            <th scope="col">Posición en Y</th>
                        </tr>
                    </thead>
                    <tbody id="coord__details">
                        <!-- Coordenadas de los círculos se añadirán aquí -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-3">
        <p>&copy; 2024 Animaciones 2D con Canvas. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="js/main.js"></script>

</body>

</html>
